name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout del código
        uses: actions/checkout@v3

      - name:  Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name:  Instalar dependencias
        run: npm install

      - name:  Ejecutar pruebas
        run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name:  Checkout del código
        uses: actions/checkout@v3

